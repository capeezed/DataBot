    <title>Databot - Login</title>
</head>
<body>
    <main class = "container">
        <form>
            <h1>Login</h1>
            
            <div class = "login">
                <input placeholder="Usuário", type="email">

            </div>
            <div class = "login">
                <input placeholder="Senha", type="password", class="">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="lembrar">
                <label for="">
                    <input type="checkbox">
                    Lembrar de mim
                </label>
                <a href="#"> Esqueci a senha </a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="registrar">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>
        </form>
    </main>

</body>
