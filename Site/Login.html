<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/Diversity-Avatars-Avatars-Robot-01.512.png" type="image/png">
    
    <title>Databot - Login</title>
</head>
<body>
    <main class = "container">
        <form>
            <h1>Login</h1>
            
            <div class = "login">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class = "login">
                <input placeholder="Senha" type="password", name="senha">
                <i class="bx bxs-lock-alt"> </i>
            </div>

            <div class="lembrar">
                <label for="">
                    <input type="checkbox">
                    Lembrar de mim
                </label>
                <a href="#"> Esqueci a senha </a>
            </div>

            <button type="submit" class="btn-login">Login</button>

            <div class="registrar">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>
        </form>
        <footer><button id="whiteModeToggle" class="btn-whiteMode">Modo Claro</button></footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
